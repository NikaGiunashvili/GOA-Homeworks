<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>

</head>
<body>

    <link rel="stylesheet" href="style2class.css">
    <h1>სარეგისტრაციო ფორმა</h1>

        <form>
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" placeholder="შეიყვანე სახელი" required>

            <label for="lastname">გვარი:</label>
            <input type="text" id="lastname" name="lastname" placeholder="შეიყვანე გვარი" required>

            <label for="email">ემაილი ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="შეიყვანე ელ. ფოსტა" required>

            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" placeholder="შეიყვანე პაროლი" required>

            <button type="submit">რეგისტრაცია</button>
        </form>

</body>
</html>
