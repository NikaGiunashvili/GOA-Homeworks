<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 5px solid black;
            border-collapse: collapse;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Tables</h2>

<table>
    <tr>
        <th>Columu 1</th>
        <th>Columu 2</th>
        <th>Columu 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3 Cell 1</td>
    </tr>
</table>

</body>
</html>
